name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build and test
      run: npm test

    - name: Deploy to EC2
      run: |
        ssh -i ~/.ssh/gym.pem ubuntu@54.242.215.204 'cd /home/ubuntu && git pull && npm install && pm2 index.js'
